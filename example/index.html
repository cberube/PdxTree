<!DOCTYPE html>

<html>

<head>
    <title>Angular Tree Test Page</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <style>
        .pdx-tree {
            padding-left: 0;
        }

        .pdx-tree li {
            list-style-type: none;
        }

        .pdx-tree ul {
            padding-left: 1.5em;
        }

        .pdx-tree-icon {
            margin-right: 0.5em;
            color: #aaa;
            text-shadow: 1px 1px #ddd;
        }

        .pdx-tree-name:hover {
            background-color: #FFFFA0;
            cursor: pointer;
        }

        .pdx-tree-name {
            -webkit-user-select: none;
        }
    </style>
</head>

<body ng-app="PdxTreeTestApp">
    <form>
        <div ng-controller="PdxTreeTestCtrl">
            <h1>PDX Tree</h1>

            <h2>Nested list example</h2>
            <ul pdx-tree pdx-tree-config="treeConfiguration" class="pdx-tree" item-list="nodes">
                <li pdx-tree-item>
                    <a ng-click="toggleChildren(node)">{{ node.name }}</a> (Expanded? {{ !!node.expanded }})
                    <ul pdx-tree-children></ul>
                </li>
            </ul>

            <h2>Flat example</h2>
            <div pdx-tree pdx-tree-config="treeConfiguration" class="pdx-tree list-group" item-list="nodes">
                <div pdx-tree-item class="list-group-item"><a ng-click="toggleChildren(node)">{{ node.name }}</a> (Expanded? {{ !!node.expanded }})</div>
                <div pdx-tree-children></div>
            </div>

            <!--
            <h2>Table example</h2>
            <table pdx-tree pdx-tree-config="treeConfiguration" class="pdx-tree list-group" item-list="nodes">
                <tr pdx-tree-item>
                    <td>
                        <a ng-click="toggleChildren(node)">{{ node.name }}</a>
                    </td>
                    <td>
                        {{ !!node.expanded }}
                    </td>
                </tr>
                <tr pdx-tree-children></tr>
            </table>
            -->
        </div>
    </form>

    <script type="application/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="application/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <!--<script type="application/javascript" src="../dist/pdx-tree.js"></script>-->
    <script type="application/javascript" src="../src/pdx-tree.js"></script>
    <!--<script type="application/javascript" src="../src/directives/PdxTree_x.js"></script>-->
    <script type="application/javascript" src="../src/directives/PdxTree.js"></script>
    <!--<script type="application/javascript" src="../src/directives/PdxTreeItem.js"></script>-->
    <script type="application/javascript" src="../src/services/PdxTreeChildManagerService.js"></script>
    <script type="application/javascript" src="js/PdxTreeTest.js"></script>
</body>

</html>
